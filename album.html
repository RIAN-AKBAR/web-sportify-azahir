<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album - Azzahir</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="hero">
        <h1 class="awal">Album Azzahir</h1>
        <p class="tagline">Koleksi Lengkap Sholawat Digital</p>
    </div>
    
    <div class="nav">
        <a href="index.html"><i class="fas fa-home"></i> Home</a>
        <a href="album.html" class="active"><i class="fas fa-compact-disc"></i> Album</a>
        <a href="instagram.html"><i class="fab fa-instagram"></i> Instagram</a>
    </div>
    
    <div class="container">
        <div class="section-header">
            <h2><i class="fas fa-music"></i> Koleksi Album</h2>
            <p>Klik album untuk mendengarkan di Spotify</p>
        </div>
        
        <div class="gallery-container">
            <!-- Album items will be added dynamically -->
        </div>
        
        <div class="add-album-form">
            <h2><i class="fas fa-plus-circle"></i> Tambah Album Baru</h2>
            <form id="albumForm">
                <input type="text" placeholder="Nama Album" required>
                <input type="url" placeholder="URL Gambar Album" required>
                <input type="url" placeholder="Link Spotify Album" required>
                <button type="submit" class="but"><i class="fas fa-save"></i> Tambah Album</button>
            </form>
        </div>
    </div>
    
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Album Sholawat Azzahir. Dev: Muhammad Rian Akbar.</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
