<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album - Azzahir</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        /* Album Card Styles with Fixed Aspect Ratio */
        .album-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .album-card {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            background: white;
            width: 250px; /* Fixed width */
            height: 350px; /* Fixed height for consistent aspect ratio */
            display: flex;
            flex-direction: column;
            margin: 0 auto;
            position: relative;
        }
        
        .album-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        
        .album-header {
            background: linear-gradient(135deg, #4b367c, #2a1b4d);
            color: white;
            padding: 15px;
            text-align: center;
            position: relative;
        }
        
        .album-image-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            position: relative;
            overflow: hidden;
        }
        
        .album-image {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Maintain aspect ratio */
            border-radius: 5px;
            transition: transform 0.3s ease;
        }
        
        .album-image:hover {
            transform: scale(1.05);
        }
        
        .download-btn {
            background: linear-gradient(135deg, #4b367c, #2a1b4d);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: opacity 0.3s;
            width: 100%;
        }
        
        .download-btn:hover {
            opacity: 0.9;
        }
        
        .download-btn i {
            margin-right: 8px;
        }
        
        /* New Styles for Additional Features */
        .search-container {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }
        
        #searchInput {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .filter-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .filter-btn {
            padding: 8px 15px;
            background: #f0f0f0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .filter-btn.active {
            background: #4b367c;
            color: white;
        }
        
        .album-actions {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 5px;
        }
        
        .action-btn {
            background: rgba(255,255,255,0.8);
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .action-btn:hover {
            background: white;
            transform: scale(1.1);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
        }
        
        .close-modal {
            float: right;
            font-size: 24px;
            cursor: pointer;
        }
        
        .share-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .share-btn {
            padding: 8px 15px;
            border-radius: 5px;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        .share-whatsapp {
            background: #25D366;
        }
        
        .share-facebook {
            background: #3b5998;
        }
        
        .share-twitter {
            background: #1DA1F2;
        }
        
        .loading-spinner {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .spinner {
            border: 4px solid rgba(0,0,0,0.1);
            border-radius: 50%;
            border-top: 4px solid #4b367c;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .no-results {
            text-align: center;
            grid-column: 1 / -1;
            padding: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1 class="awal">Album Azzahir</h1>
        <p class="tagline">Koleksi Lengkap Sholawat Digital</p>
    </div>
    
    <div class="nav">
        <a href="index.html"><i class="fas fa-home"></i> Home</a>

        <a href="instagram.html"><i class="fab fa-instagram"></i> Instagram</a>
    </div>
    
    <div class="container">

            </div>
            <div class="card-body">

                    <button class="filter-btn active" onclick="filterAlbums('all')">Semua</button>
                    <button class="filter-btn" onclick="filterAlbums('favorite')">Favorit</button>
                </div>

                            </button>
                            <button class="action-btn" onclick="shareAlbum('album2')">
                                <i class="fas fa-share-alt"></i>
                            </button>
                        </div>

                        </div>
                        <div class="album-image-container">
                            <img src="foto 2.png" class="album-image" alt="Album 2">
                        </div>

                            <i class="fas fa-download"></i> Download Card

                    <!-- Album 4 -->

                        <div class="album-header">

                        </div>

                            <img src="foto 5.png" class="album-image" alt="Album 5">

    <!-- Share Modal -->
    <div class="modal" id="shareModal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <h3>Bagikan Album</h3>
            <p id="shareAlbumTitle">Album 1</p>
            <div class="share-buttons">
                <button class="share-btn share-whatsapp" onclick="shareViaWhatsApp()">
                    <i class="fab fa-whatsapp"></i> WhatsApp
                </button>
                <button class="share-btn share-facebook" onclick="shareViaFacebook()">
                    <i class="fab fa-facebook"></i> Facebook

                <button class="share-btn share-twitter" onclick="shareViaTwitter()">

            <p>&copy; 2025 Album Sholawat Azzahir. Dev: Muhammad Rian Akbar.</p>

    <script>
        // Current album being shared
        let currentSharedAlbum = null;
        
        // Show loading spinner
        function showLoading() {
            document.getElementById('loadingSpinner').style.display = 'block';
        }
        
        // Hide loading spinner
        function hideLoading() {
            document.getElementById('loadingSpinner').style.display = 'none';
        }
        
        // Download card as image
        function downloadCard(cardId) {
            showLoading();
            const element = document.getElementById(cardId);
            
            const options = {
                width: element.offsetWidth,
                height: element.offsetHeight,
                scale: 2,
                backgroundColor: null,
                logging: false,
                useCORS: true,
                allowTaint: true
            };
            
            html2canvas(element, options).then(canvas => {
                const link = document.createElement('a');
                link.download = 'album-card-' + cardId + '.png';
                link.href = canvas.toDataURL('image/png');
                
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                hideLoading();
            });
        }
        
        // Toggle favorite status
        function toggleFavorite(albumId) {
            const album = document.getElementById(albumId);
            const isFavorite = album.getAttribute('data-favorite') === 'true';
            
            album.setAttribute('data-favorite', !isFavorite);
            const heartIcon = album.querySelector('.fa-heart');
            
            if (isFavorite) {
                heartIcon.classList.remove('fas');
                heartIcon.classList.add('far');
            } else {
                heartIcon.classList.remove('far');
                heartIcon.classList.add('fas');
            }
            
            // Save to localStorage
            const favorites = JSON.parse(localStorage.getItem('albumFavorites')) || {};
            favorites[albumId] = !isFavorite;
            localStorage.setItem('albumFavorites', JSON.stringify(favorites));
        }
        
        // Filter albums
        function filterAlbums(filter) {
            const albums = document.querySelectorAll('.album-card');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            albums.forEach(album => {
                const title = album.getAttribute('data-title').toLowerCase();
                const isFavorite = album.getAttribute('data-favorite') === 'true';
                
                let shouldShow = true;
                
                // Apply search filter
                if (searchTerm && !title.includes(searchTerm)) {
                    shouldShow = false;
                }
                
                // Apply favorite filter
                if (filter === 'favorite' && !isFavorite) {
                    shouldShow = false;
                }
                
                album.style.display = shouldShow ? 'flex' : 'none';
            });
            
            // Update active filter button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Show no results message if needed
            const visibleAlbums = document.querySelectorAll('.album-card[style*="flex"]').length;
            let noResults = document.getElementById('noResults');
            
            if (visibleAlbums === 0) {
                if (!noResults) {
                    noResults = document.createElement('div');
                    noResults.id = 'noResults';
                    noResults.className = 'no-results';
                    noResults.textContent = 'Tidak ada album yang ditemukan';
                    document.getElementById('albumContainer').appendChild(noResults);
                }
            } else if (noResults) {
                noResults.remove();
            }
        }
        
        // Share album
        function shareAlbum(albumId) {
            currentSharedAlbum = albumId;
            const albumTitle = document.getElementById(albumId).getAttribute('data-title');
            document.getElementById('shareAlbumTitle').textContent = albumTitle;
            document.getElementById('shareModal').style.display = 'flex';
        }
        
        // Close modal
        function closeModal() {
            document.getElementById('shareModal').style.display = 'none';
        }
        
        // Share via WhatsApp
        function shareViaWhatsApp() {
            const albumTitle = document.getElementById(currentSharedAlbum).getAttribute('data-title');
            const shareUrl = window.location.href + '#' + currentSharedAlbum;
            const text = `Lihat album ${albumTitle} di Azzahir: ${shareUrl}`;
            window.open(`https://wa.me/?text=${encodeURIComponent(text)}`, '_blank');
        }
        
        // Share via Facebook
        function shareViaFacebook() {
            const shareUrl = window.location.href + '#' + currentSharedAlbum;
            window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(shareUrl)}`, '_blank');
        }
        
        // Share via Twitter
        function shareViaTwitter() {
            const albumTitle = document.getElementById(currentSharedAlbum).getAttribute('data-title');
            const shareUrl = window.location.href + '#' + currentSharedAlbum;
            const text = `Lihat album ${albumTitle} di Azzahir`;
            window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(shareUrl)}`, '_blank');
        }
        
        // Initialize favorites from localStorage
        function initFavorites() {
            const favorites = JSON.parse(localStorage.getItem('albumFavorites')) || {};
            
            for (const albumId in favorites) {
                if (favorites[albumId]) {
                    const album = document.getElementById(albumId);
                    if (album) {
                        album.setAttribute('data-favorite', 'true');
                        const heartIcon = album.querySelector('.fa-heart');
                        heartIcon.classList.remove('far');
                        heartIcon.classList.add('fas');
                    }
                }
            }
        }
        
        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function() {
            filterAlbums(document.querySelector('.filter-btn.active').textContent.toLowerCase());
        });
        
        // Initialize on page load
        window.onload = function() {
            initFavorites();
            
            // Check for hash in URL to scroll to specific album
            if (window.location.hash) {
                const album = document.getElementById(window.location.hash.substring(1));
                if (album) {
                    album.scrollIntoView({ behavior: 'smooth' });
                    
                    // Highlight the album temporarily
                    album.style.boxShadow = '0 0 0 3px rgba(75, 54, 124, 0.5)';
                    setTimeout(() => {
                        album.style.boxShadow = '';
                    }, 3000);
                }
            }
        };
    </script>
