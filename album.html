<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album - Azzahir</title>
    <link rel="stylesheet" href="coba.css">
</head>
<body>
    <h1 class="awal">Album Azzahir</h1>
    
    <div class="nav">
        <a href="index.html">Home</a>
        <a href="album.html">Album</a>
        <a href="instagram.html">Instagram</a>
    </div>
    
    <a class="but" href="index.html">Kembali ke Home</a>
    
    <p style="text-align: center; font-size: 1.1em;">Silahkan scan di aplikasi Spotify</p>
    
    <div class="gallery-container">
        <img src="foto 1.png" class="aa" alt="Album 1">
        <img src="foto 2.png" class="aa" alt="Album 2">
        <img src="foto 3.png" class="aa" alt="Album 3">
        <img src="foto 4.png" class="aa" alt="Album 4">
        <img src="foto 5.png" class="aa" alt="Album 5">
        <img src="foto 6.png" class="aa" alt="Album 6">
    </div>
    
    <!-- Form Tambah Album -->
    <div class="add-album-form">
        <h2>Tambah Album Baru</h2>
        <form id="albumForm">
            <input type="text" placeholder="Nama Album" required>
            <input type="url" placeholder="URL Gambar Album" required>
            <button type="submit" class="but">Tambah Album</button>
        </form>
    </div>
    
    <footer>
          &copy; 2025 Album Sholawat Azzahir. Dev: Muhammad Rian Akbar.
    </footer>
    
    <script>
        document.getElementById('albumForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const albumName = this.elements[0].value;
            const albumImage = this.elements[1].value;
            
            // Membuat elemen gambar baru
            const newAlbum = document.createElement('img');
            newAlbum.src = albumImage;
            newAlbum.alt = albumName;
            newAlbum.className = 'aa';
            
            // Menambahkan ke gallery
            document.querySelector('.gallery-container').appendChild(newAlbum);
            
            // Reset form
            this.reset();
            
            alert(`Album "${albumName}" berhasil ditambahkan!`);
        });
    </script>
</body>
</html>
