<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album - Azzahir</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        /* Album Card Styles with Fixed Aspect Ratio */
        .album-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .album-card {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            background: white;
            width: 250px; /* Fixed width */
            height: 350px; /* Fixed height for consistent aspect ratio */
            display: flex;
            flex-direction: column;
            margin: 0 auto;
        }
        
        .album-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        
        .album-header {
            background: linear-gradient(135deg, #4b367c, #2a1b4d);
            color: white;
            padding: 15px;
            text-align: center;
        }
        
        .album-image-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            position: relative;
            overflow: hidden;
        }
        
        .album-image {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Maintain aspect ratio */
            border-radius: 5px;
        }
        
        .download-btn {
            background: linear-gradient(135deg, #4b367c, #2a1b4d);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: opacity 0.3s;
        }
        
        .download-btn:hover {
            opacity: 0.9;
        }
        
        .download-btn i {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1 class="awal">Album Azzahir</h1>
        <p class="tagline">Koleksi Lengkap Sholawat Digital</p>
    </div>
    
    <div class="nav">
        <a href="index.html"><i class="fas fa-home"></i> Home</a>
        <a href="album.html" class="active"><i class="fas fa-compact-disc"></i> Album</a>
        <a href="instagram.html"><i class="fab fa-instagram"></i> Instagram</a>
    </div>
    
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2><i class="fas fa-music"></i> Koleksi Album</h2>
            </div>
            <div class="card-body">
                <p>Klik tombol download untuk menyimpan card album</p>
                
                <div class="album-container">
                    <!-- Album 1 -->

                        <div class="album-header">

                        </div>
                        <div class="album-image-container">
                            <img src="foto 1.png" class="album-image" alt="Album 1">
                        </div>
                        <button class="download-btn" onclick="downloadCard('album1')">

                    </div>

                        </div>
                        <button class="download-btn" onclick="downloadCard('album2')">
                            <i class="fas fa-download"></i> Download Card

                    </div>
                    
                    <!-- Album 3 -->

                        <div class="album-header">

                        </div>

                        <button class="download-btn" onclick="downloadCard('album3')">

                        </button>
                    </div>
                    
                    <!-- Album 4 -->

                        </div>

                            <i class="fas fa-download"></i> Download Card

                    <!-- Album 5 -->

        <div class="footer-content">
            <p>&copy; 2025 Album Sholawat Azzahir. Dev: Muhammad Rian Akbar.</p>
        </div>
    </footer>

    <script>
        function downloadCard(cardId) {
            const element = document.getElementById(cardId);
            
            // Calculate the exact dimensions for the canvas
            const width = element.offsetWidth;
            const height = element.offsetHeight;
            
            const options = {
                width: width,
                height: height,
                scale: 2, // Higher quality
                backgroundColor: null,
                logging: false,
                useCORS: true,
                allowTaint: true,
                windowWidth: width,
                windowHeight: height
            };
            
            html2canvas(element, options).then(canvas => {
                // Create a temporary link to download the image
                const link = document.createElement('a');
                link.download = 'album-card-' + cardId + '.png';
                link.href = canvas.toDataURL('image/png');
                
                // Trigger the download
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            });
        }
    </script>
</body>
