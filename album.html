<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album - Azzahir</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        /* Dark Theme Styles */
        body {
            background-color: #0f172a;
            color: #e2e8f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .hero {
            background: linear-gradient(135deg, #1e293b, #0f172a);
            color: white;
            padding: 30px;
            text-align: center;
            border-bottom: 1px solid #1e293b;
        }
        
        .nav {
            display: flex;
            justify-content: center;
            background-color: #1e293b;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .nav a {
            color: #94a3b8;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: all 0.3s;
        }
        
        .nav a.active {
            background-color: #7c3aed;
            color: white;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .card {
            background-color: #1e293b;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid #334155;
        }
        
        .album-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .album-card {
            background-color: #1e293b;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid #334155;
            transition: all 0.3s;
        }
        
        .album-header {
            background: linear-gradient(135deg, #7c3aed, #9333ea);
            color: white;
            padding: 15px;
            text-align: center;
        }
        
        .album-image-container {
            padding: 15px;
            background-color: #0f172a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }
        
        .album-image {
            max-width: 100%;
            max-height: 100%;
            border-radius: 5px;
        }
        
        .album-actions {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #1e293b;
            border-top: 1px solid #334155;
        }
        
        .action-btn {
            background-color: #334155;
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .action-btn:hover {
            background-color: #475569;
        }
        
        .delete-btn {
            background-color: #ef4444;
        }
        
        .delete-btn:hover {
            background-color: #dc2626;
        }
        
        .add-album-card {
            background-color: #1e293b;
            border: 2px dashed #7c3aed;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s;
            height: 100%;
            min-height: 350px;
        }
        
        .add-album-card:hover {
            background-color: rgba(124, 58, 237, 0.1);
            border-color: #a855f7;
        }
        
        .add-album-icon {
            font-size: 48px;
            color: #7c3aed;
            margin-bottom: 15px;
        }
        
        .add-album-text {
            color: #7c3aed;
            font-size: 1.2rem;
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(15, 23, 42, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: #1e293b;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            border: 1px solid #334155;
        }
        
        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }
        
        /* File Input */
        #imageUpload {
            display: none;
        }
        
        /* Upload Progress */
        .upload-progress {
            display: none;
            color: #7c3aed;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Album Azzahir</h1>
        <p>Koleksi Lengkap Sholawat Digital</p>
    </div>
    
    <div class="nav">
        <a href="index.html"><i class="fas fa-home"></i> Home</a>
        <a href="album.html" class="active"><i class="fas fa-compact-disc"></i> Album</a>
        <a href="instagram.html"><i class="fab fa-instagram"></i> Instagram</a>
    </div>
    
    <div class="container">
        <div class="card">
            <h2><i class="fas fa-music"></i> Koleksi Album</h2>
            <p>Klik tombol download untuk menyimpan card album</p>
            
            <!-- Hidden file input for adding new albums -->
            <input type="file" id="imageUpload" accept="image/*">
            <div class="upload-progress" id="uploadProgress">
                <i class="fas fa-spinner fa-spin"></i> Mengunggah album...
            </div>
            
            <div class="album-container" id="albumContainer">
                <!-- Album 1 -->
                <div class="album-card" id="album1">
                    <div class="album-header">
                        <h3>Album 1</h3>
                    </div>
                    <div class="album-image-container">
                        <img src="foto 1.png" class="album-image" alt="Album 1">
                    </div>
                    <div class="album-actions">
                        <button class="action-btn" onclick="downloadCard('album1')">
                            <i class="fas fa-download"></i> Download
                        </button>
                        <button class="action-btn delete-btn" onclick="confirmDelete('album1')">
                            <i class="fas fa-trash"></i> Hapus
                        </button>
                    </div>
                </div>
                
                <!-- Album 2 -->
                <div class="album-card" id="album2">
                    <div class="album-header">
                        <h3>Album 2</h3>
                    </div>
                    <div class="album-image-container">
                        <img src="foto 2.png" class="album-image" alt="Album 2">
                    </div>
                    <div class="album-actions">
                        <button class="action-btn" onclick="downloadCard('album2')">
                            <i class="fas fa-download"></i> Download
                        </button>
                        <button class="action-btn delete-btn" onclick="confirmDelete('album2')">
                            <i class="fas fa-trash"></i> Hapus
                        </button>
                    </div>
                </div>
                
                <!-- Album 3 -->
                <div class="album-card" id="album3">
                    <div class="album-header">
                        <h3>Album 3</h3>
                    </div>
                    <div class="album-image-container">
                        <img src="foto 3.png" class="album-image" alt="Album 3">
                    </div>
                    <div class="album-actions">
                        <button class="action-btn" onclick="downloadCard('album3')">
                            <i class="fas fa-download"></i> Download
                        </button>
                        <button class="action-btn delete-btn" onclick="confirmDelete('album3')">
                            <i class="fas fa-trash"></i> Hapus
                        </button>
                    </div>
                </div>
                
                <!-- Album 4 -->
                <div class="album-card" id="album4">
                    <div class="album-header">
                        <h3>Album 4</h3>
                    </div>
                    <div class="album-image-container">
                        <img src="foto 4.png" class="album-image" alt="Album 4">
                    </div>
                    <div class="album-actions">
                        <button class="action-btn" onclick="downloadCard('album4')">
                            <i class="fas fa-download"></i> Download
                        </button>
                        <button class="action-btn delete-btn" onclick="confirmDelete('album4')">
                            <i class="fas fa-trash"></i> Hapus
                        </button>
                    </div>
                </div>
                
                <!-- Album 5 -->
                <div class="album-card" id="album5">
                    <div class="album-header">
                        <h3>Album 5</h3>
                    </div>
                    <div class="album-image-container">
                        <img src="foto 5.png" class="album-image" alt="Album 5">
                    </div>
                    <div class="album-actions">
                        <button class="action-btn" onclick="downloadCard('album5')">
                            <i class="fas fa-download"></i> Download
                        </button>
                        <button class="action-btn delete-btn" onclick="confirmDelete('album5')">
                            <i class="fas fa-trash"></i> Hapus
                        </button>
                    </div>
                </div>
                
                <!-- Album 6 -->
                <div class="album-card" id="album6">
                    <div class="album-header">
                        <h3>Album 6</h3>
                    </div>
                    <div class="album-image-container">
                        <img src="foto 6.png" class="album-image" alt="Album 6">
                    </div>
                    <div class="album-actions">
                        <button class="action-btn" onclick="downloadCard('album6')">
                            <i class="fas fa-download"></i> Download
                        </button>
                        <button class="action-btn delete-btn" onclick="confirmDelete('album6')">
                            <i class="fas fa-trash"></i> Hapus
                        </button>
                    </div>
                </div>
                
                <!-- Add Album Card -->
                <div class="add-album-card" onclick="document.getElementById('imageUpload').click()">
                    <i class="fas fa-plus-circle add-album-icon"></i>
                    <div class="add-album-text">Tambah Album Baru</div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Delete Confirmation Modal -->
    <div class="modal" id="deleteModal">
        <div class="modal-content">
            <h3>Konfirmasi Hapus Album</h3>
            <p>Apakah Anda yakin ingin menghapus album ini?</p>
            <div class="modal-actions">
                <button class="action-btn" onclick="closeModal()">
                    <i class="fas fa-times"></i> Batal
                </button>
                <button class="action-btn delete-btn" id="confirmDeleteBtn">
                    <i class="fas fa-trash"></i> Ya, Hapus
                </button>
            </div>
        </div>
    </div>

    <script>
        // Variable to store current album to delete
        let albumToDelete = null;
        let albumCount = 6; // Starting count for new albums
        
        // Download card as image
        function downloadCard(cardId) {
            const element = document.getElementById(cardId);
            
            html2canvas(element).then(canvas => {
                const link = document.createElement('a');
                link.download = 'album-card-' + cardId + '.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        }
        
        // Show delete confirmation modal
        function confirmDelete(albumId) {
            albumToDelete = albumId;
            document.getElementById('deleteModal').style.display = 'flex';
            
            // Set up confirm button
            const confirmBtn = document.getElementById('confirmDeleteBtn');
            confirmBtn.onclick = function() {
                deleteAlbum(albumToDelete);
                closeModal();
            };
        }
        
        // Close modal
        function closeModal() {
            document.getElementById('deleteModal').style.display = 'none';
            albumToDelete = null;
        }
        
        // Delete album function
        function deleteAlbum(albumId) {
            const albumElement = document.getElementById(albumId);
            if (albumElement) {
                albumElement.remove();
                // Here you can add code to remove from localStorage if needed
                // removeFromLocalStorage(albumId);
            }
        }
        
        // Handle adding new albums
        document.getElementById('imageUpload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            // Show upload progress
            document.getElementById('uploadProgress').style.display = 'block';
            
            const reader = new FileReader();
            reader.onload = function(event) {
                // Create new album
                createNewAlbum(event.target.result);
                
                // Hide upload progress
                document.getElementById('uploadProgress').style.display = 'none';
                
                // Reset file input
                e.target.value = '';
            };
            reader.readAsDataURL(file);
        });
        
        // Create a new album card
        function createNewAlbum(imageSrc) {
            albumCount++;
            const albumId = 'album-' + Date.now();
            const albumContainer = document.getElementById('albumContainer');
            const addAlbumCard = document.querySelector('.add-album-card');
            
            const newAlbum = document.createElement('div');
            newAlbum.className = 'album-card';
            newAlbum.id = albumId;
            newAlbum.innerHTML = `
                <div class="album-header">
                    <h3>Album ${albumCount}</h3>
                </div>
                <div class="album-image-container">
                    <img src="${imageSrc}" class="album-image" alt="Album ${albumCount}">
                </div>
                <div class="album-actions">
                    <button class="action-btn" onclick="downloadCard('${albumId}')">
                        <i class="fas fa-download"></i> Download
                    </button>
                    <button class="action-btn delete-btn" onclick="confirmDelete('${albumId}')">
                        <i class="fas fa-trash"></i> Hapus
                    </button>
                </div>
            `;
            
            // Insert before the add album card
            albumContainer.insertBefore(newAlbum, addAlbumCard);
            
            // Here you can add code to save to localStorage if needed
            // saveToLocalStorage(albumId, imageSrc, albumCount);
        }
    </script>
</body>
</html>
